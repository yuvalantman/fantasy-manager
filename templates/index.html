<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        window.onerror = (msg) => console.error("JS ERROR:", msg);
        document.addEventListener("DOMContentLoaded", function() { 
            generatePlayerInputs();
            setupMenuNavigation();
            // auto-fill player inputs for debugging
            if(location.hostname === "localhost" || location.hostname === "127.0.0.1"){
                const debugTeam = [
                    { name: "Jalen Johnson", salary: 14 },
                    { name: "Cade Cunningham", salary: 17.2 },
                    { name: "Deni Avdija", salary: 12.4 },
                    { name: "Derik Queen", salary: 6.6 },
                    { name: "Cooper Flagg", salary: 12.4 },
                    { name: "Maxime Raynaud", salary: 4.9 },
                    { name: "Kevin Porter Jr.", salary: 8.6 },
                    { name: "Cam Spencer", salary: 4.7 },
                    { name: "Kon Knueppel", salary: 6.8 },
                    { name: "Josh Giddey", salary: 13.6 },
                ];

                const playerInputs = document.querySelectorAll(".player-input");
                const salaryInputs = document.querySelectorAll(".salary-input");

                debugTeam.forEach((player, i) => {
                    if (playerInputs[i] && salaryInputs[i]) {
                        playerInputs[i].value = player.name;
                        salaryInputs[i].value = player.salary;
                    }
                });

                // Optional: auto-fill extra salary too
                document.getElementById("extra_salary").value = 0.5;
            }
        });
        

        function generatePlayerInputs() {
            let container = document.getElementById("team_inputs");
            container.innerHTML = "";
            for (let i = 0; i < 10; i++) {
                let div = document.createElement("div");
                div.classList.add("player-entry");
                div.innerHTML = `
                    <input type="text" class="player-input" onkeyup="autocompletePlayer(this)" placeholder="Player Name">
                    <div class="autocomplete-dropdown"></div>
                    <input type="number" class="salary-input" placeholder="Salary" step="0.1">
                `;
                container.appendChild(div);
            }
        }
        function setupMenuNavigation() {
            document.querySelectorAll(".menu-item").forEach(item => {
                item.addEventListener("click", function (e) {
                    e.preventDefault();
                    let sectionToShow = this.dataset.section;
                    document.querySelectorAll(".section").forEach(sec => {
                        sec.style.display = "none";
                    });
                    document.getElementById(sectionToShow).style.display = "block";
                });
            });
        }

        function setupSubstitutionOptions() {
            document.getElementById("sub_type").addEventListener("change", function () {
                document.getElementById("top_n_input").style.display = this.value === "total" ? "block" : "none";
            });
        }

        async function autocompletePlayer(input) {
            let query = input.value.trim().toLowerCase();
            if (query.length < 2) return; // Start searching after 2 letters

            let response = await fetch(`/autocomplete?query=${query}`);
            let players = await response.json();

            let dropdown = input.nextElementSibling;
            dropdown.innerHTML = "";
            dropdown.style.display = "block"; // Show dropdown
            input.parentElement.classList.add("dropdown-open"); // Add class for z-index

            players.forEach(player => {
                let option = document.createElement("div");
                option.className = "autocomplete-item";
                option.innerText = player;
                option.onclick = function() {
                    input.value = player;
                    dropdown.innerHTML = "";
                    dropdown.style.display = "none"; // Hide dropdown after selection
                    input.parentElement.classList.add("dropdown-open"); // Add class for z-index
                };
                dropdown.appendChild(option);
            });
            // Hide dropdown if input loses focus (with slight delay for click)
            input.addEventListener("blur", function() {
                setTimeout(() => {
                    dropdown.style.display = "none";
                    input.parentElement.classList.remove("dropdown-open");
                }, 200);
            });
        }

        async function setUserTeam() {
            let extraSalary = document.getElementById("extra_salary").value;
            let playerInputs = document.querySelectorAll(".player-input");
            let salaryInputs = document.querySelectorAll(".salary-input");

            let userTeam = [];
            for (let i = 0; i < playerInputs.length; i++) {
                let playerName = playerInputs[i].value.trim();
                let playerSalary = parseFloat(salaryInputs[i].value);

                if (!playerName || isNaN(playerSalary)) {
                    alert("‚ö†Ô∏è Please enter all 10 players and their salaries.");
                    return;
                }

                userTeam.push({ Player: playerName, $: playerSalary });
            }

            let response = await fetch("/set_user_team", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_team: userTeam, extra_salary: parseFloat(extraSalary) || 0 })
            });

            let data = await response.json();
            alert(data.message);
            //document.getElementById("next_step").style.display = "block";
            document.getElementById("week_selector").style.display = "block";

        }

        
        function setupOptionListeners() {
            document.querySelectorAll('input[name="option"]').forEach(option => {
                option.addEventListener("change", function () {
                    let subOptions = document.getElementById("sub_options");
                    let topNInput = document.getElementById("top_n_input");
                    if (this.value === "best_substitutions") {
                        subOptions.style.display = "block";  // Show Weekly/Total choice
                        let subTypeRadios = document.querySelectorAll('input[name="sub_type"]');
                        subTypeRadios.forEach(radio => {
                            radio.addEventListener("change", function () {
                                topNInput.style.display = this.value === "total" ? "block" : "none";
                            });
                        });
                    } else {
                        subOptions.style.display = "none";   // Hide it when Best Team is selected
                        topNInput.style.display = "none";
                    }
                });
            });
        }
        function toggleTopNVisibility() {
            const subType = document.getElementById("sub_type").value;
            document.getElementById("top_n_input").style.display = (subType === "total") ? "block" : "block";
        }

        async function fetchBestTeam() {
            const spinner = document.getElementById("loading_spinner_best_team");
            spinner.style.display = "block"; // Show spinner
            let salaryCap = parseFloat(document.getElementById("salary_cap").value) || 100;

            let response = await fetch("/compute_result", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ option: "best_team", salary_cap: salaryCap })
            });

            let data = await response.json();
            spinner.style.display = "none"; // Hide spinner
            console.log("‚úÖ Best Team Response:", data);

            if (data.error) {
                alert(data.error);
                return;
            }

            let resultDiv = document.getElementById("best_team_results");
            resultDiv.innerHTML = `
                <h4>üèÜ Best Team</h4>
                ${data.best_team.map(player => `<p>${player.Player} - ${player.team} ($${player.$}) (Form: ${player.Form})</p>`).join("")}
                <p><strong>Total Form:</strong> ${data.total_form}</p>
                <p><strong>Total Price:</strong> $${data.total_price}</p>
            `;
        }

        async function fetchBiWeeklyBestTeams() {
            const spinner = document.getElementById("loading_spinner_biweekly");
            spinner.style.display = "block";
            const resultsDiv = document.getElementById("biweekly_results");
            resultsDiv.innerHTML = "";

            let response = await fetch("/compute_result", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ option: "best_biweekly_team" })
            });

            let data = await response.json();
            spinner.style.display = "none";

            if (data.error) {
                resultsDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                return;
            }
            
            data.top_teams.forEach((result, index) => {
                resultsDiv.innerHTML += `
                    <div class="team-result-box">
                        <h4>üèÜ Option ${index + 1} (Est. Score: ${result.score})</h4>
                        ${result.team.map(p => `<p>${p.Player} - ${p.team} ($${p.$})</p>`).join('')}
                        <p><strong>Total Price:</strong> $${result.total_price}</p>
                    </div>
                `;
            });
        }


        async function fetchBestSubstitutions() {
            document.getElementById("prev_substitution").style.display = "none";
            document.getElementById("next_substitution").style.display = "none";
            const spinner = document.getElementById("loading_spinner_subs");
            spinner.style.display = "block";
            document.getElementById("weekly_subs_result").innerHTML = "";

            const subType = document.getElementById("sub_type").value;
            const topN = parseInt(document.getElementById("top_n").value) || 5;

            const response = await fetch("/compute_result", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ option: "best_substitutions", sub_type: subType, top_n: topN })
            });

            const data = await response.json();
            spinner.style.display = "none";

            if (data.error) {
                alert(data.error);
                return;
            }


            totalSubstitutions = data.top_substitutions;
            currentSubIndex = 0;
            currentSubType = subType;
            if (subType === 'weekly') {
                displayWeeklySubstitutions(currentSubIndex, totalSubstitutions);
            } else if (subType === 'total') {
                displayTotalSubstitutions(totalSubstitutions);
            } else if (subType === 'biweekly') {
                displayBiweeklySubstitutions(currentSubIndex, totalSubstitutions);
            }
            
        }



        async function fetchWeeklySchedule() {
            let response = await fetch("/print_weekly_schedule", { method: "POST" });
            let data = await response.json();
            
            let scheduleDiv = document.getElementById("weekly_schedule_results");
            scheduleDiv.innerHTML = "";

            if (data.error) {
                scheduleDiv.innerHTML = `<p style='color: red;'>${data.error}</p>`;
                return;
            }

            let tableHTML = `<table class="weekly-schedule">
                                <thead>
                                    <tr>
                                        <th>Monday</th>
                                        <th>Tuesday</th>
                                        <th>Wednesday</th>
                                        <th>Thursday</th>
                                        <th>Friday</th>
                                        <th>Saturday</th>
                                        <th>Sunday</th>
                                    </tr>
                                </thead>
                                <tbody>`;

            let maxRows = Math.max(...Object.values(data.weekly_schedule).map(day => day.length - 1));
            for (let row = 0; row < maxRows; row++) {
                tableHTML += "<tr>";
                for (let day = 1; day <= 7; day++) {
                    let dayData = data.weekly_schedule[day] || [];
                    let playersOnly = dayData.slice(0, -1); // Remove last item (daily total)
                    let cell = "";

                    if (row < playersOnly.length) {
                        let entry = playersOnly[row];
                        if (entry && entry.Player !== undefined && entry.Form !== undefined) {
                            cell = `${entry.Player} (${entry.Form})`;
                        }
                    }

                    tableHTML += `<td>${cell}</td>`;
                }
                tableHTML += "</tr>";
            }

            // Total Form Row
            tableHTML += "<tr>";
            for (let day = 1; day <= 7; day++) {
                let dayData = data.weekly_schedule[day];
                let totalCell = "";

                if (dayData && dayData.length > 0) {
                    let lastEntry = dayData[dayData.length - 1];
                    if (lastEntry["Daily Total"] !== undefined) {
                        totalCell = `<strong>Total: ${lastEntry["Daily Total"]}</strong>`;
                    }
                }

                tableHTML += `<td>${totalCell}</td>`;
            }
            tableHTML += "</tr>";

            tableHTML += "</tbody></table>";
            scheduleDiv.innerHTML = tableHTML;
        }

        let totalSubstitutions = [];
        let currentSubIndex = 0;
        let currentSubType = "weekly";

        function displaySubstitution(index, substitutions, contentDivId) {
            if (substitutions.length === 0) return;

            let swap = substitutions[index];
            let contentDiv = document.getElementById(contentDivId);

            if (contentDivId === "weekly_subs_result") {
                contentDiv.innerHTML = `
                    <h5>üí° Substitution Plan ${index + 1} of ${substitutions.length}</h5>
                    <p><strong>Current Form:</strong> ${swap.current_form}</p>
                    <p><strong>New weekly Form:</strong> ${swap.new_form}</p>
                    <p><strong>New Salary:</strong> $${swap.new_salary}</p>
                    <p><strong>Players Out:</strong> ${swap.substitutions_out.join(", ")}</p>
                    <p><strong>Players In:</strong> ${swap.substitutions_in.join(", ")}</p>
                    <h4>‚úÖ New Team</h4>
                    ${swap.new_team.map(player => `<p>${player.Player} - ${player.team} ($${player.Salary}) (Form - ${player.Form})</p>`).join("")}
                `;
                contentDiv.innerHTML += `<button onclick="showWeeklySubstitutions(${index}, ${JSON.stringify(swap.weekly_sched)})">View Weekly Schedule</button>
                <div id="weekly_schedule_${index}" class="weekly-schedule" style="display: none;"></div>`;
            }
            else{
                contentDiv.innerHTML = `
                    <h5>üí° Substitution Plan ${index + 1} of ${substitutions.length}</h5>
                    <p><strong>Current Form:</strong> ${swap.current_form}</p>
                    <p><strong>Form Gain:</strong> ${swap.form_gain}</p>
                    <p><strong>New Salary:</strong> $${swap.new_salary}</p>
                    <p><strong>Players Out:</strong> ${swap.substitutions_out.join(", ")}</p>
                    <p><strong>Players In:</strong> ${swap.substitutions_in.join(", ")}</p>
                    <h4>‚úÖ New Team</h4>
                    ${swap.new_team.map(player => `<p>${player.Player} - ${player.team} ($${player.Salary}) (Form - ${player.Form})</p>`).join("")}
                `;
            }

            document.getElementById("prev_substitution").style.display = (index > 0) ? "inline-block" : "none";
            document.getElementById("next_substitution").style.display = (index < substitutions.length - 1) ? "inline-block" : "none";
        }

        function changeSubstitution(direction, substitutions, contentDivId) {
            currentSubIndex += direction;
            if (currentSubIndex >= substitutions.length) currentSubIndex = substitutions.length - 1;

            if (currentSubType === "weekly") {
                displayWeeklySubstitutions(currentSubIndex, substitutions);
            } else if (currentSubType === "total") {
                displayTotalSubstitutions(substitutions);
            } else if (currentSubType === "biweekly") {
                displayBiweeklySubstitutions(currentSubIndex, substitutions);
            }
            
        }
        function updateNavButtons() {
            document.getElementById("prev_substitution").style.display = currentSubIndex > 0 ? "inline-block" : "none";
            document.getElementById("next_substitution").style.display = currentSubIndex < totalSubstitutions.length - 1 ? "inline-block" : "none";
        }

        function displayWeeklySubstitutions(index=0, substitutions) {
            console.log("DEBUG: Substitutions Received", substitutions);  // Check if data is received
        
            const container = document.getElementById("weekly_subs_result");

            if (!substitutions || substitutions.length === 0) {
                contentDiv.innerHTML = "<p>‚ö†Ô∏è No valid substitutions found.</p>";
                return;
            }

            const swap = substitutions[index];

            container.innerHTML = `
                <h3>üí° Substitution Plan ${index + 1} of ${substitutions.length}</h3>
                <p><strong>Current Form:</strong> ${swap.current_form}</p>
                <p><strong>New Weekly Form:</strong> ${swap.new_form}</p>
                <p><strong>New Salary:</strong> $${swap.new_salary}</p>
                <p><strong>Players Out:</strong> ${swap.substitutions_out.join(", ")}</p>
                <p><strong>Players In:</strong> ${swap.substitutions_in.join(", ")}</p>
                <h4>‚úÖ New Team</h4>
                ${swap.new_team.map(player => `<p>${player.Player} - ${player.team} ($${player.Salary}) (Form - ${player.Form})</p>`).join("")}
                <button onclick='showWeeklySubstitutions(${index}, ${JSON.stringify(swap.weekly_sched)})'>View Weekly Schedule</button>
                <div id="weekly_schedule_${index}" class="weekly-schedule" style="display: none;"></div>
            `;
            updateNavButtons();

        }

        function displayBiweeklySubstitutions(index = 0, substitutions) {
            const container = document.getElementById("weekly_subs_result");

            if (!substitutions || substitutions.length === 0) {
                container.innerHTML = "<p>‚ö†Ô∏è No valid bi-weekly substitutions found.</p>";
                return;
            }

            const plan = substitutions[index];
            const w1 = plan.week1;
            const w2 = plan.week2;

            container.innerHTML = `
                <h3>üí° Bi-Weekly Plan ${index + 1} of ${substitutions.length}</h3>
                <p><strong>Total Bi-Weekly Form:</strong> ${plan.total_biweekly_form}</p>

                <h4>Week 1</h4>
                <p><strong>Current Week 1 Form:</strong> ${w1.current_form}</p>
                <p><strong>New Week 1 Form:</strong> ${w1.new_form}</p>
                <p><strong>Week 1 Salary:</strong> $${w1.salary}</p>
                <p><strong>Week 1 Players Out:</strong> ${w1.substitutions_out.join(", ") || "None"}</p>
                <p><strong>Week 1 Players In:</strong> ${w1.substitutions_in.join(", ") || "None"}</p>
                <h5>Week 1 Team</h5>
                ${w1.new_team.map(player => `<p>${player.Player} - ${player.team} ($${player.Salary}) (Form - ${player.Form})</p>`).join("")}
                <button onclick='showWeeklySubstitutions(${index * 2}, ${w1.weekly_sched})'>View Week 1 Schedule</button>
                <div id="weekly_schedule_${index * 2}" class="weekly-schedule" style="display: none;"></div>

                <hr>

                <h4>Week 2</h4>
                <p><strong>Current Week 2 Form (before Week 2 subs):</strong> ${w2.current_form}</p>
                <p><strong>New Week 2 Form:</strong> ${w2.new_form}</p>
                <p><strong>Week 2 Salary:</strong> $${w2.salary}</p>
                <p><strong>Week 2 Players Out:</strong> ${w2.substitutions_out.join(", ") || "None"}</p>
                <p><strong>Week 2 Players In:</strong> ${w2.substitutions_in.join(", ") || "None"}</p>
                <h5>Week 2 Team</h5>
                ${w2.new_team.map(player => `<p>${player.Player} - ${player.team} ($${player.Salary}) (Form - ${player.Form})</p>`).join("")}
                <button onclick='showWeeklySubstitutions(${index * 2 + 1}, ${w2.weekly_sched})'>View Week 2 Schedule</button>
                <div id="weekly_schedule_${index * 2 + 1}" class="weekly-schedule" style="display: none;"></div>
            `;

            updateNavButtons();
        }


        function displayTotalSubstitutions(substitutions) {
            totalSubstitutions = substitutions;
            currentSubIndex = 0;
            displaySubstitution(currentSubIndex, totalSubstitutions, "total_subs_result");
        }

        function showWeeklySubstitutions(index, scheduleData) {
            let scheduleDiv = document.getElementById(`weekly_schedule_${index}`);
            if (!scheduleDiv) {
                console.error(`‚ö†Ô∏è ERROR: 'weekly_schedule_${index}' div not found.`);
                return;
            }

            if (typeof scheduleData === "string") {
                scheduleData = JSON.parse(scheduleData);
            }

            if (!scheduleData || Object.keys(scheduleData).length === 0) {
                scheduleDiv.innerHTML = "<p>‚ö†Ô∏è No schedule data available.</p>";
                return;
            }

            if (scheduleDiv.innerHTML === "") {
                let tableHTML = `<table border="1" style="border-collapse: collapse; width: 100%; text-align: center;">
                                    <thead>
                                        <tr>
                                            <th>Monday</th>
                                            <th>Tuesday</th>
                                            <th>Wednesday</th>
                                            <th>Thursday</th>
                                            <th>Friday</th>
                                            <th>Saturday</th>
                                            <th>Sunday</th>
                                        </tr>
                                    </thead>
                                    <tbody>`;

                // Find the max number of players (excluding last element which is the total)
                let maxRows = Math.max(...Object.values(scheduleData).map(dayList => dayList.length - 1));

                // Loop through players
                for (let row = 0; row < maxRows; row++) {
                    tableHTML += "<tr>";
                    for (let day = 1; day <= 7; day++) {
                        let dayData = scheduleData[day] || [];
                        let playersOnly = dayData.slice(0, -1); // Remove last item (daily total)
                        let cell = "";

                        if (row < playersOnly.length) {
                            let entry = playersOnly[row];
                            if (entry && entry.Player !== undefined && entry.Form !== undefined) {
                                cell = `${entry.Player} (${entry.Form})`;
                            }
                        }

                        tableHTML += `<td>${cell}</td>`;
                    }
                    tableHTML += "</tr>";
                }

                // Total Form Row
                tableHTML += "<tr>";
                for (let day = 1; day <= 7; day++) {
                    let dayData = scheduleData[day];
                    let totalCell = "";

                    if (dayData && dayData.length > 0) {
                        let lastEntry = dayData[dayData.length - 1];
                        if (lastEntry["Daily Total"] !== undefined) {
                            totalCell = `<strong>Total: ${lastEntry["Daily Total"]}</strong>`;
                        }
                    }

                    tableHTML += `<td>${totalCell}</td>`;
                }
                tableHTML += "</tr>";

                tableHTML += "</tbody></table>";
                scheduleDiv.innerHTML = tableHTML;
            }

            scheduleDiv.style.display = scheduleDiv.style.display === "none" ? "block" : "none";
        }

        async function setWeek() {
            const currentWeek = document.getElementById("current_week").value;
            const nextWeek = document.getElementById("next_week").value;

            if (!currentWeek || !nextWeek) {
                alert("‚ö†Ô∏è Please select both weeks");
                return;
            }

            const res = await fetch("/set_week", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    current_week: currentWeek,
                    next_week: nextWeek
                })
            });

            const data = await res.json();
            alert(data.message);
        }


        async function computeResult(option, top_n = 5) {
            let salaryCapInput = document.getElementById("salary_cap");
            let salaryCap = salaryCapInput ? parseFloat(salaryCapInput.value) : 100;
            
            let response = await fetch("/compute_result", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ option, salary_cap: salaryCap, top_n })
            });

            let data = await response.json();
            let resultDiv = document.getElementById(option + "_result");
            resultDiv.innerHTML = "";

            if (data.error) {
                resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                return;
            }

            if (option === "best_team") {
                resultDiv.innerHTML += `<h4>üèÜ Best Team</h4>`;
                data.best_team.forEach(player => {
                    resultDiv.innerHTML += `<p>${player.Player} - ${player.team} ($${player.$})</p>`;
                });
                resultDiv.innerHTML += `<p><strong>Total Form:</strong> ${data.total_form}</p>`;
                resultDiv.innerHTML += `<p><strong>Total Price:</strong> $${data.total_price}</p>`;
            }
            
            else if (option === "best_weekly_subs") {
                let substitutions = data.top_substitutions;

                // ‚úÖ Ensure substitutions exist
                if (!substitutions || substitutions.length === 0) {
                    console.warn("‚ö†Ô∏è No substitutions received from backend.");
                    document.getElementById("weekly_subs_result").innerHTML = "<p>‚ö†Ô∏è No valid substitutions found.</p>";
                    return;
                }

                let currentSubIndex = 0;
                console.log("‚úÖ Displaying Weekly Substitutions", substitutions);
                displayWeeklySubstitutions(currentSubIndex, data.top_substitutions);
            }
            else if (option === "best_total_subs") {
                displayTotalSubstitutions(currentSubIndex, data.top_substitutions);
            }
        }

    </script>
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/logo.png" alt="Fantasy Logo" class="logo-img left-logo">
            <h1>Fantasy Manager</h1>
            <img src="/static/logo.png" alt="Fantasy Logo" class="logo-img right-logo">
        </header>
        <div id="team_inputs">
            <div class="player-entry">
                <div class="input-autocomplete-wrapper">
                    <input type="text" class="player-input" ...>
                    <div class="autocomplete-dropdown"></div>
                </div>
                <input type="number" class="salary-input" ...>
            </div>
        </div>
        <input type="number" id="extra_salary" placeholder="Extra Salary">
        <button id="save_team" onclick="setUserTeam()">Save Team</button>
        <div id="week_selector" style="margin-top:20px; display:none;">
            <h3>Select Gameweeks</h3>

            <label>Current Week:</label>
            <input type="number" id="current_week" min="1" max="40">

            <label style="margin-left:10px;">Next Week:</label>
            <input type="number" id="next_week" min="1" max="40">

            <button onclick="setWeek()">Confirm Week Selection</button>
        </div>

        <!-- Menu for different sections -->
        <nav>
