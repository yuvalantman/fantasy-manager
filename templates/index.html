<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            generatePlayerInputs();
        });
        document.querySelectorAll('input[name="option"]').forEach(option => {
            option.addEventListener("change", function () {
                document.getElementById("sub_options").style.display = this.value === "best_substitutions" ? "block" : "none";
            });
        });

        function generatePlayerInputs() {
            let container = document.getElementById("team_inputs");
            container.innerHTML = "";
            for (let i = 0; i < 10; i++) {
                let div = document.createElement("div");
                div.classList.add("player-entry");
                div.innerHTML = `
                    <input type="text" class="player-input" onkeyup="autocompletePlayer(this)" placeholder="Player Name">
                    <div class="autocomplete-dropdown"></div>
                    <input type="number" class="salary-input" placeholder="Salary">
                `;
                container.appendChild(div);
            }
        }
        
        async function autocompletePlayer(input) {
            let query = input.value.trim().toLowerCase();
            if (query.length < 2) return; // Only start searching after 2 letters

            let response = await fetch(`/autocomplete?query=${query}`);
            let players = await response.json();

            let dropdown = input.nextElementSibling;
            dropdown.innerHTML = "";
            dropdown.style.display = "block"; // Show dropdown

            players.forEach(player => {
                let option = document.createElement("div");
                option.className = "autocomplete-item";
                option.innerText = player;
                option.onclick = function() {
                    input.value = player;
                    dropdown.innerHTML = "";
                    dropdown.style.display = "none"; // Hide dropdown after selection
                };
                dropdown.appendChild(option);
            });
        }

        async function setUserTeam() {
            let extraSalary = document.getElementById("extra_salary").value;
            let playerInputs = document.querySelectorAll(".player-input");
            let salaryInputs = document.querySelectorAll(".salary-input");

            let userTeam = [];
            for (let i = 0; i < playerInputs.length; i++) {
                let playerName = playerInputs[i].value;
                let playerSalary = parseFloat(salaryInputs[i].value);

                if (!playerName || isNaN(playerSalary)) {
                    alert("‚ö†Ô∏è Please enter all 10 players and their salaries.");
                    return;
                }

                userTeam.push({ Player: playerName, $: playerSalary });
            }

            let response = await fetch("/set_user_team", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_team: userTeam, extra_salary: extraSalary })
            });

            let data = await response.json();
            alert(data.message);
            document.getElementById("next_step").style.display = "block";
        }

        async function computeResult() {
            let option = document.querySelector('input[name="option"]:checked').value;
            let subType = document.querySelector('input[name="sub_type"]:checked')?.value || "";
            let salaryCap = document.getElementById("salary_cap").value;

            // If Best Team is chosen, ensure Salary Cap is provided
            if (option === "best_team" && (!salaryCap || isNaN(salaryCap))) {
                alert("‚ö†Ô∏è Please enter a valid Salary Cap for Best Team.");
                return;
            }

            let response = await fetch("/compute_result", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    option: option, 
                    sub_type: subType, 
                    salary_cap: parseFloat(salaryCap || 100) 
                })
            });

            let data = await response.json();
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<h3>Results:</h3>";

            if (data.best_team) {
                resultDiv.innerHTML += `<h4>üèÜ Best Team</h4>`;
                data.best_team.forEach(player => {
                    resultDiv.innerHTML += `<p>${player.Player} - ${player.team} ($${player.$})</p>`;
                });
                resultDiv.innerHTML += `<p><strong>Total Form:</strong> ${data.total_form}</p>`;
                resultDiv.innerHTML += `<p><strong>Total Price:</strong> $${data.total_price}</p>`;
            } else if (data.new_team) {
                resultDiv.innerHTML += `<h4>üîÑ Best Substitutions</h4>`;
                resultDiv.innerHTML += `<p><strong>New Team Form:</strong> ${data.new_form}</p>`;
                resultDiv.innerHTML += `<p><strong>Players Out:</strong> ${data.substitutions_out.join(", ")}</p>`;
                resultDiv.innerHTML += `<p><strong>Players In:</strong> ${data.substitutions_in.join(", ")}</p>`;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Fantasy Manager</h1>
    <div id="team_inputs"></div>
    <input type="number" id="extra_salary" placeholder="Extra Salary">
    <input type="number" id="salary_cap" placeholder="Salary Cap (For Best Team)">
    <button onclick="setUserTeam()">Save Team</button>
    <div id="next_step" style="display: none;">
        <h2>Select an Option</h2>
        <label><input type="radio" name="option" value="best_team" checked> üèÜ Best Team</label>
        <label><input type="radio" name="option" value="best_substitutions"> üîÑ Best Substitutions</label>
    
        <div id="sub_options" style="display: none;">
            <h3>Substitutions Type</h3>
            <label><input type="radio" name="sub_type" value="weekly" checked> üìÖ Weekly</label>
            <label><input type="radio" name="sub_type" value="total"> üî¢ Total</label>
        </div>
    
        <label for="salary_cap">üí∞ Salary Cap:</label>
        <input type="number" id="salary_cap" placeholder="Enter Salary Cap (for Best Team)">
    
        <button onclick="computeResult()">üîç Compute</button>
    </div>
    
    <div id="result"></div>
</body>
</html>
