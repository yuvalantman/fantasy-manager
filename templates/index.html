<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Manager</title>
    <script>
        let userTeam = [];

        async function setUserTeam() {
            let extraSalary = document.getElementById("extra_salary").value;
            let playerInputs = document.querySelectorAll(".player-input");
            let salaryInputs = document.querySelectorAll(".salary-input");

            userTeam = [];
            for (let i = 0; i < playerInputs.length; i++) {
                let playerName = playerInputs[i].value;
                let playerSalary = parseFloat(salaryInputs[i].value);
                if (playerName && !isNaN(playerSalary)) {
                    userTeam.push({ Player: playerName, $: playerSalary });
                }
            }

            let response = await fetch("/set_user_team", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_team: userTeam, extra_salary: extraSalary })
            });

            let data = await response.json();
            alert(data.message);
        }

        async function autocompletePlayer(input) {
            let query = input.value.trim().toLowerCase();
            if (query.length < 2) return;

            let response = await fetch(`/autocomplete?query=${query}`);
            let players = await response.json();

            let dropdown = input.nextElementSibling;
            dropdown.innerHTML = "";
            players.forEach(player => {
                let option = document.createElement("div");
                option.className = "autocomplete-item";
                option.innerText = player;
                option.onclick = function() {
                    input.value = player;
                    dropdown.innerHTML = "";
                };
                dropdown.appendChild(option);
            });
        }

        async function findBestSubstitutions() {
            let subType = document.querySelector('input[name="sub_type"]:checked').value;

            let response = await fetch("/find_best_substitutions", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sub_type: subType })
            });

            let data = await response.json();
            let subResult = document.getElementById("sub_result");
            subResult.innerHTML = "<h3>Best Substitutions:</h3>";

            if (data.new_team) {
                subResult.innerHTML += `<p><strong>New Team Form:</strong> ${data.new_form}</p>`;
                subResult.innerHTML += `<p><strong>Players Out:</strong> ${data.substitutions_out.join(", ")}</p>`;
                subResult.innerHTML += `<p><strong>Players In:</strong> ${data.substitutions_in.join(", ")}</p>`;
            } else {
                subResult.innerHTML = `<p style="color: red;">${data.error}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Fantasy Manager</h1>

    <h2>Enter Your Team</h2>
    <p>Enter your 10 players and their salaries:</p>
    <div id="team_inputs">
        <div>
            <input type="text" class="player-input" onkeyup="autocompletePlayer(this)" placeholder="Player Name">
            <div class="autocomplete-dropdown"></div>
            <input type="number" class="salary-input" placeholder="Salary">
        </div>
    </div>
    <button onclick="setUserTeam()">Save Team</button>
    <br><br>

    <label>Extra Salary: </label>
    <input type="number" id="extra_salary" value="0">

    <h2>Find Best Substitutions</h2>
    <label>
        <input type="radio" name="sub_type" value="weekly" checked> Weekly
    </label>
    <label>
        <input type="radio" name="sub_type" value="total"> Total Form
    </label>
    <button onclick="findBestSubstitutions()">Find Best Substitutions</button>
    <div id="sub_result"></div>
</body>
</html>
